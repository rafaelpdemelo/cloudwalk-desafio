---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: file-sharing-backend-netpol
  namespace: file-sharing
  labels:
    app.kubernetes.io/name: file-sharing
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app: file-sharing-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfego do frontend na porta 3000
  - from:
    - podSelector:
        matchLabels:
          app: file-sharing-frontend
    ports:
    - protocol: TCP
      port: 3000
  # Permitir health checks do Kubernetes
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Permitir DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Permitir acesso ao Kubernetes API para health checks
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Permitir tráfego para storage (se necessário)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: file-sharing-frontend-netpol
  namespace: file-sharing
  labels:
    app.kubernetes.io/name: file-sharing
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app: file-sharing-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfego do ingress na porta 3001
  - from: []
    ports:
    - protocol: TCP
      port: 3001
  egress:
  # Permitir DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Permitir comunicação com o backend
  - to:
    - podSelector:
        matchLabels:
          app: file-sharing-backend
    ports:
    - protocol: TCP
      port: 3000
  # Permitir acesso ao Kubernetes API se necessário
  - to: []
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: file-sharing
  labels:
    app.kubernetes.io/name: file-sharing
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Esta policy nega todo o tráfego por padrão
  # As policies específicas acima permitem apenas o tráfego necessário

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: file-sharing
  labels:
    app.kubernetes.io/name: file-sharing
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: file-sharing
  policyTypes:
  - Ingress
  ingress:
  # Permitir tráfego entre pods do mesmo namespace com label específico
  - from:
    - namespaceSelector:
        matchLabels:
          name: file-sharing
      podSelector:
        matchLabels:
          app.kubernetes.io/name: file-sharing
